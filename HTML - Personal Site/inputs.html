<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="icons/inputs.png">
    <title>Input Data</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- using external css -->
  </head>
  <body>

    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td><label>Your Name:</label></td>
          <td><input type="text" name="txtName" value=""><br></td>
        </tr>
        <tr>
          <td><label>Birth Date:</label></td>
          <td><input type="date" name="datePicker" value=""><br></td>
        </tr>
        <tr>
          <td><label>Your Photo:</label></td>
          <td><input type="file" name="filePhoto" value=""><br></td>
        </tr>
        <tr>
          <td><label>Radio Button:</label></td>
          <td><input type="radio" name="radioButton" value=""></td>
        </tr>
        <tr>
          <td><label>Range:</label></td>
          <td><input type="range" name="" value="0" min="0" max="100"></td>
        </tr>
        <tfoot center="true">
          <tr>
            <td><center><input type="submit" name="btnSubmit" value="submit"></center></td>
            <td><center><input type="reset" name="btnReset" value="reset"></center></td>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
